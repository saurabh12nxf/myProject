<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="welcome-page" class="container">
        <h2>Welcome to Guess The Number Game</h2>
        <p>Click the button below to start the game.</p>
        <button id="start-button">Start Game</button>
    </div>

    <div id="game-page" class="container" style="display: none;">
        <h2>Guess The Number</h2>
        <p>Pick a number between 1 and 100</p>
        <input id="inp" type="number" placeholder="Enter your number"><br><br>
        <button id="submit">GUESS!</button>
        <p id="msg"></p>
        <p>Attempts: <span id="attempt">0</span></p>
        <button id="resBtn">Restart Game</button>
    </div>

    <script src="./logic.js" defer></script>
</body>
</html>
